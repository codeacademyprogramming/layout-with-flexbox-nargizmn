<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/gridwithflexbox.css">
    <title>Grid layout with css flexbox</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box col-4 col-md-6 col-sm-12">4</div>
            <div class="box col-4 col-md-6 col-sm-12">4</div>
            <div class="box col-4 col-md-6 col-sm-12">4</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="box col-6">6</div>
            <div class="box col-6">6</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="box col-3">3</div>
            <div class="box col-3">3</div>
            <div class="box col-3">3</div>
            <div class="box col-3">3</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="box col-5">5</div>
            <div class="box col-7">7</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="box col-4">4</div>
            <div class="box col-8">8</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="box col-3">3</div>
            <div class="box col-9">9</div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-6"></div>
            <div class="col-3">
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
</body>
</html>
